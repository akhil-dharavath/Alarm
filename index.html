<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Alarm</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>


  <div class='container clock1'>
    <h1 class='h1' style='color: darkcyan;font-size: 40px;font-weight:500;margin-top: 50px;'>Digital Clock</h1>
    <br>
    <h3 class='h3'>
      <span id='Hour'>00 :</span>
      <span id='Min'>00 :</span>
      <span id='Sec'>00</span>
    </h3>
    <h3 class='h3'>
      <span id='Date'>1st</span>
      <span id='Month'>January</span>
      <span id='Year'>2000</span>
    </h3>
    <br>
  </div>


  <form class='container my-5'>
    <div class="mb-3">
      <label class="form-label">Set alarm after some seconds</label>
      <input id='bySeconds' onclick='clearsec()' class="form-control">
      <label class="form-label">Set alarm by time(HHMMSS)</label>
      <input id='byTime' onclick='cleartime()' class="form-control">
    </div>
    <button id='values' type="submit" class="btn btn-primary">Set Alarm</button>
    <button onclick='stop()' type="submit" class="btn btn-primary mx-3">Stop Alarm</button>
  </form>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
